<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'reguser/css_index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'reguser/icon.ico' %}">
    <title>ipprotocol</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
             <a class="navbar-brand" onselectstart="return false" unselectable="on"><span unselectable="on" style="color:green">ip</span>protocol</a>
             <a href="{% url 'index' %}" role="button" class="btn btn-sm btn-outline-secondary me-2">My IP</a>
             <button type="button" class="btn btn-outline-success" >Statistics</button>
         </form>
     </nav>
     
    <div class="container mx-auto" style="max-width:95%; margin-top: 80px;">
        <div class="row"style="border:1px solid white;">
            <div class="col" style="border:1px solid white; padding: 0; margin:0;">
           
            </div>
            <div class="col" style="border:1px solid white;">
                
            </div>
        </div>
    </div>

    <div class="container mx-auto" style="max-width:95%; margin-top: 80px;">
        
        {% for record in visitors_output %}
            <div class="row"style="border:1px solid white;">
                <div class="col" style="background-color: aqua; padding: 0; margin:0; text-align: center;">{{ record }}</div>
                <div class="col" style="background-color: aqua; padding: 0; margin:0; text-align: center;">{{ record.protocolField }}</div>
                <div class="col" style="background-color: aqua; padding: 0; margin:0; text-align: center;">{{ record.countryField }}</div>
                <div class="col" style="background-color: aqua; padding: 0; margin:0; text-align: center;">{{ record.cityField }}</div>
                <div class="col" style="background-color: aqua; padding: 0; margin:0; text-align: center;">{{ record.date }}</div>
                <div class="col" style="background-color: aqua; padding: 0; margin:0; text-align: center;">{{ record.time }}</div>
            </div>
            
        {% endfor %}

    </div> 

</body>
</html>
